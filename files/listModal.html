<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"><i class="fa fa-lg fa-close"></i></span></button>
              <p>Choose Lists to add to</p>
            </div>
            <div class="modal-body">
              <div ng-repeat="point in user.lists.results">
                <dl>
                  <dt>{{point.name}} <input ng-checked="selection.indexOf(point.id) > -1" ng-click="toggleSelection(point.id)" class="pull-right"type="checkbox" value=""></dt>
                  <dd>{{point.description}}</dd>
                  <dd>{{point.id}}</dd>
                </dl>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" ng-click="addToCustomList(id, selection)" class="btn btn-outline">Save changes</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
      <!-- /.modal-dialog -->
</div>
